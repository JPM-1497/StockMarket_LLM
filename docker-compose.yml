version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  #frontend:
   # build: ./frontend
    #ports:
     # - "3000:3000"

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: stockai
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
